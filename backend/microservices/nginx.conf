events {
    worker_connections 1024;
}

http {
    upstream ms-hospital {
        server ms-hospital:8001;
    }
    
    upstream ms-regulacao {
        server ms-regulacao:8002;
    }
    
    upstream ms-transferencia {
        server ms-transferencia:8003;
    }

    upstream ms-ingestao {
        server ms-ingestao:8004;
    }

    server {
        listen 80;
        
        # Logs
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # CORS Headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # MS-Hospital routes
        location /hospital/ {
            rewrite ^/hospital/(.*) /$1 break;
            proxy_pass http://ms-hospital;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # MS-Regulacao routes
        location /regulacao/ {
            rewrite ^/regulacao/(.*) /$1 break;
            proxy_pass http://ms-regulacao;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # MS-Transferencia routes
        location /transferencia/ {
            rewrite ^/transferencia/(.*) /$1 break;
            proxy_pass http://ms-transferencia;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # MS-Ingestao routes (Memória de Curto Prazo)
        location /ingestao/ {
            rewrite ^/ingestao/(.*) /$1 break;
            proxy_pass http://ms-ingestao;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Roteamento por endpoint (compatibilidade com sistema atual)
        
        # Endpoints do Hospital
        location ~ ^/(solicitar-regulacao|pacientes-aguardando|salvar-paciente)$ {
            proxy_pass http://ms-hospital;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Endpoints da Regulação
        location ~ ^/(processar-regulacao|fila-regulacao|decisao-regulador)$ {
            proxy_pass http://ms-regulacao;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Endpoints da Transferência
        location ~ ^/(transferencia|pacientes-aguardando-ambulancia)$ {
            proxy_pass http://ms-transferencia;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Endpoints da Ingestão (Memória de Curto Prazo / Tendências)
        location ~ ^/(api/v1/inteligencia/hospitais-disponiveis|ingerir-ocupacao|tendencia|historico)$ {
            proxy_pass http://ms-ingestao;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health checks
        location /health {
            return 200 '{"status":"healthy","gateway":"nginx","timestamp":"'$(date -Iseconds)'"}';
            add_header Content-Type application/json;
        }

        # Default route (status)
        location / {
            return 200 '{"service":"API Gateway","status":"running","microservices":["ms-hospital","ms-regulacao","ms-transferencia","ms-ingestao"],"timestamp":"'$(date -Iseconds)'"}';
            add_header Content-Type application/json;
        }
    }
}