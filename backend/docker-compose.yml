version: '3.8'

services:
  # Microserviço de Inteligência (Llama Docker com GPU)
  llm_engine:
    image: ollama/ollama:latest
    container_name: regulacao_ai_motor
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - ollama_storage:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API Unificado (FastAPI + SQLAlchemy + BioBERT)
  api_regulacao:
    build: 
      context: ./backend
      dockerfile: Dockerfile.unified
    container_name: ms_regulacao_backend
    environment:
      - DATABASE_URL=postgresql://regulacao_user:regulacao_pass@db:5432/regulacao_db
      - LLAMA_API_URL=http://llm_engine:11434
      - JWT_SECRET_KEY=regulacao_jwt_secret_key_production
      - REDIS_URL=redis://redis:6379
    depends_on:
      - llm_engine
      - db
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Banco de Dados PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: regulacao_database
    environment:
      POSTGRES_USER: regulacao_user
      POSTGRES_PASSWORD: regulacao_pass
      POSTGRES_DB: regulacao_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U regulacao_user -d regulacao_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis para Cache e Celery
  redis:
    image: redis:7-alpine
    container_name: regulacao_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker para processamento assíncrono
  celery_worker:
    build: 
      context: ./backend
      dockerfile: Dockerfile.unified
    container_name: regulacao_celery_worker
    command: celery -A celery_app worker --loglevel=info --concurrency=2
    environment:
      - DATABASE_URL=postgresql://regulacao_user:regulacao_pass@db:5432/regulacao_db
      - LLAMA_API_URL=http://llm_engine:11434
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
      - llm_engine
    volumes:
      - ./backend:/app
    restart: unless-stopped

  # Celery Beat para tarefas agendadas
  celery_beat:
    build: 
      context: ./backend
      dockerfile: Dockerfile.unified
    container_name: regulacao_celery_beat
    command: celery -A celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://regulacao_user:regulacao_pass@db:5432/regulacao_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
    restart: unless-stopped

  # Nginx Load Balancer e Proxy Reverso
  nginx:
    image: nginx:alpine
    container_name: regulacao_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - api_regulacao
    restart: unless-stopped

volumes:
  ollama_storage:
    driver: local
  pgdata:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: regulacao_network
    driver: bridge